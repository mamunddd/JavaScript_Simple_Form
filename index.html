<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 4 Task | JavaScript Lover</title>

    <!-- STYLE START -->
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <h1>REGISTRATION</h1>
        <div class="full-name">
          <!-- first name -->
          <label for="first_name">First name</label>
          <input type="text" placeholder="first-name" id="first_name" />
          <!-- first name -->

          <!-- Last name -->
          <label for="last_name">Last name</label>
          <input type="text" placeholder="last-name" id="last_name" />
        </div>
        <!-- Last name -->

        <!-- father name -->
        <label for="father">Father Name</label>
        <input type="text" placeholder="father" id="father" />
        <!-- father name -->

        <!-- email -->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <!-- email -->

        <!-- confirm-Password -->
        <div class="password">
          <!-- password -->
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>

        <!-- Date of Birth  -->
        <label for="date_of_birth">Date of Birth </label>
        <input type="date" placeholder="mm/dd/yyyy" id="date_of_birth" />
        <!-- Date of Birth  -->

        <!-- mobile -->
        <label for="mobile">Phone number </label>
        <input type="text" placeholder="Phone number" id="mobile" />
        <!-- mobile -->

        <!-- height -->
        <label for="height">Height</label>
        <input
          type="text"
          placeholder="Please Write your height in centimeters "
          id="height"
        />
        <!-- height -->

        <!-- weight -->
        <label for="weight">Weight</label>
        <input
          type="text"
          placeholder="Please Write your weight in kilograms"
          id="weight"
        />
        <!-- weight -->

        <!-- Gender -->
        <div class="gender">
          <p>Gender</p>
          <input type="radio" id="female" name="gender" />
          <label for="female">Female</label>

          <input type="radio" id="male" name="gender" />
          <label for="male">Male</label>

          <input type="radio" id="other" name="gender" />
          <label for="other">Other</label>
        </div>
        <!-- Gender -->

        <!-- drop-down -->
        <!-- <label for="drop-down">choose a option</label> -->
        <select name="drop-down" id="drop-down">
          <option value="choose a option">choose a option</option>
          <option value="c">c</option>
          <option value="c++">c++</option>
          <option value="java">java</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Python">Python</option>
          <option value="Rust">Rust</option>
        </select>
        <!-- drop-down -->

        <!-- button -->
        <input type="button" value="Submit" onclick="myFunction()" />
        <!-- button -->
      </form>
    </div>
  </body>
  <script>
    function myFunction() {
      var fname = document.getElementById("first_name").value;
      var lname = document.getElementById("last_name").value;
      var father_name = document.getElementById("father").value;
      var em = document.getElementById("email").value;
      var pw = document.getElementById("password").value;
      var dob = document.getElementById("date_of_birth").value;
      var mob = document.getElementById("mobile").value;
      var ht = document.getElementById("height").value;
      var wt = document.getElementById("weight").value;
      var rbf = document.getElementById("female").value;
      var rbm = document.getElementById("male").value;
      var rbo = document.getElementById("other").value;
      var dwn = document.getElementById("drop-down").value;

      const boj_form = {
        first_name: fname,
        last_name: lname,
        father: father_name,
        email: em,
        password: pw,
        date_of_birth: dob,
        mobile: mob,
        height: ht,
        weight: wt,
        female: rbf,
        male: rbm,
        other: rbo,
        dropDown: dwn,
      };

      console.log(boj_form);
    }
  </script>
</html>
